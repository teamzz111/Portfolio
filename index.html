<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* Fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Fondo de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 100, 255, 0.2);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }
        
        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }
        
        /* Esquina decorativa */
        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            top: -75px;
            right: -75px;
            transform: rotate(45deg);
            z-index: -1;
        }
        
        /* Línea decorativa */
        .decoration-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            margin: 2rem auto;
            border-radius: 2px;
        }
        
        /* Textos */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border-radius: 3px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 1.5rem;
        }
        
        /* Countdown styles removed */
        
        /* Ícono de engranaje giratorio */
        .gear-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            animation: spin 15s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Notificación por email */
        .email-form {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .email-input {
            flex: 1;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #5d7ef8, #9560e2);
        }
        
        /* Enlaces sociales */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(110, 142, 251, 0.1);
            color: #6e8efb;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            transform: translateY(-3px);
        }
        
        /* Animación de pulso para el botón de contacto */
        .contact-link {
            display: inline-block;
            text-decoration: none;
            color: #6e8efb;
            font-weight: 600;
            margin-top: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            color: #a777e3;
        }
        
        .contact-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .contact-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .gear-icon {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .email-form {
                flex-direction: column;
                border-radius: 10px;
            }
            
            .email-input, .submit-btn {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles">
        <!-- Las partículas se generarán con JavaScript -->
    </div>
    
    <div class="container">

        <!-- Ícono de engranaje -->
        <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <linearGradient id="gear-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#6e8efb" />

        <h1>Site Under Maintenance</h1>
        
        <div class="decoration-line"></div>
        
        <p>We are working on improvements to provide you with an exceptional experience. We'll be back soon with a new design and enhanced functionality.</p>
        

        
        <!-- Enlaces sociales -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/andreslargo/" class="social-link" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">

                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/>

        </div>
        
        <a href="mailto:contacto@andreslargo.com" class="contact-link">Contact Us</a>
    </div>
    
    <script>
        // Generar partículas aleatorias
        function generateParticles() {
            const particles = document.getElementById('particles');
            const numberOfParticles = 20;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 30 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.3 + 0.1;
                particle.style.backgroundColor = `rgba(100, 100, 255, ${opacity})`;
                
                // Velocidad de animación aleatoria
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Retraso aleatorio
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Contador regresivo
        function startCountdown() {
            // Fecha objetivo (15 días a partir de ahora)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 15);
            
            function updateCountdown() {
                const currentDate = new Date();
                const difference = targetDate - currentDate;
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            }
            
            // Actualizar cada segundo
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            generateParticles();
            // Countdown functionality removed
        });
    </script>
</body>
</html>
